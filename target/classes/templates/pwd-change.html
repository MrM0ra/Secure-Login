<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Cambio de contrase単a</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
			crossorigin="anonymous">
		<link rel="stylesheet" href="../css/shards.min.css">
	</head>
	<body>
		<style>	
			body{
				background: #301b3f;
			}
			a, td, th, h2, label{
				color: white;			
			}
		</style>
		<div  style="display: flex; flex-direction:column;width:100vw;height:100vh;justify-content:center;align-items:center;margin-top:-40px">
			<h2 class="mb-5">Cambio de contrase単a</h2>
			<div style="display: flex; flex-direction:column;width:60%; justify-content:center;align-items:center; ">
				<div >
					<form action="#" th:action="@{/pwd-change/}" th:object="${user}" method="post">
						<div class="container my-2" id="wraper">
							<div class="row" id="left">
								<div class="form-group">
									<label style="width: 500px;" for="userPassword" class="col-form-label">Nueva contrase単a</label>
									<!-- th:field="*{userPassword}"-->

									<input style="width: 500px;" type="text" class="form-control" th:name="userPassword" th:id="userPassword" placeholder="Nueva contrase単a" />
	
									<span style="width: 500px;" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}" class="text-danger"></span>

								</div>
							</div>
							<div style="width: 500px;" class="row">
								<div class="">
									<input type="submit" name="action" class="btn btn-primary" value="Guardar cambios">
								</div>
								<div style="margin-left:10px;" class="">
									<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
								</div>
							</div>	
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
