<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Último inicio de sesión</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
			crossorigin="anonymous">
		<link rel="stylesheet" href="../css/shards.min.css">
	</head>
	<body>
		<style>	
			body{
				background: #301b3f;
			}
			a, td, th, h2, label{
				color: white;			
			}
		</style>
		<div style="display: flex; flex-direction:column;width:100vw;height:100vh;justify-content:center;align-items:center;" class="container my-5">
			<h2 class="mb-5">Inicios de Sesión</h2>
			<div clas="row">
				<div class="col-md-6">
					<form  style="width: 500px;" action="#" th:action="@{/}" th:object="${user}" method="post">
						<div class="container my-2" id="wraper">
							<div class="row" id="left">
								<div style="width: 500px;" class="form-group col-md-6">
									<h2 style="width: 500px;" class="col-form-label">Señor usuario</h2>
									<label style="width: 500px;" for="lastLog" class="col-form-label">Su último inicio de sesion fué el dia</label> 
									<input style="width: 500px;" type="text" th:field="*{lastLog}" class="form-control" id="lastLog" readonly>
								</div>
							</div>
							<div>
								<div class="form-group ">
									<label style="width: 500px;" for="{lastLastLog" class="col-form-label">Antes de ese solo sbemos que fue el dia</label> 
									<input style="width: 500px;" type="text" th:field="*{lastLastLog}" class="form-control" id="{lastLastLog" readonly>
								</div>
							</div>
							<div  style="width: 100%; display:flex; justify-content:center; align-items:center;" class="row">
								<div class="col-md-4 mt-3">
									<input type="submit" name="action" class="btn btn-primary" value="Volver">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
