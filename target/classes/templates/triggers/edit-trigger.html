<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Editar trigger</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
			crossorigin="anonymous">
		<link rel="stylesheet" href="../css/shards.min.css">
	</head>
	<body>
		<style>	
			body{
				padding: 50px;
				background: #34495e;
			}
			a, td, th, h2, label{
				color: white;			
			}
		</style>
		<div class="container my-5">
			<h2 class="mb-5">Editar trigger</h2>
			<div clas="row">
				<div class="col-md-6">
					<form action="#" th:action="@{/triggers/edit/{id}(id=${trig.trigId})}" th:object="${trig}" method="post">
						<div class="container my-2" id="wraper">
							<div class="row" id="left">
								<div class="form-group col-md-6">
									<label for="id" class="col-form-label">ID</label> 
									<input type="text" th:field="*{trigId}" class="form-control" id="id" placeholder="id" readonly> 
									<span th:if="${#fields.hasErrors('trigId')}" th:errors="*{trigId}"></span>
								</div> 
								<div class="row" id="left">
								<div class="form-group col-md-6">
									<label for="trigName" class="col-form-label">Nombre del trigger</label> 
									<input type="text" th:field="*{trigName}" class="form-control" id="trigName" placeholder="Nombre del trigger">
									<span th:if="${#fields.hasErrors('trigName')}" th:errors="*{trigName}" class="text-danger"></span>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label for="triggertype" class="col-form-label">Tipo de trigger</label>
								<select	class="form-control-range" th:field="*{triggertype}">
									<option th:each="tt : ${triggerTypes}" th:value="${tt.trigtypeId}"
										class="form-control" th:text="${tt.trigtypeName}" th:selected="${trig.triggertype=tt}"></option>
								</select>
								<span th:if="${#fields.hasErrors('triggertype')}" th:errors="*{triggertype}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="trigScope" class="col-form-label">Alcance</label>
								<select	class="form-control-range" th:field="*{trigScope}">
									<option th:each="sc : ${scopes}" th:value="${sc}"
										class="form-control" th:text="${sc}" th:selected="${trig.trigScope=sc}"></option>
								</select>
								<span th:if="${#fields.hasErrors('trigScope')}" th:errors="*{trigScope}" class="text-danger"></span>
							</div>					
							<div class="row">
								<div class="col-md-4 mt-3">
									<input type="submit" name="action" class="btn btn-primary" value="Guadar cambios">
								</div>
								<div class="col-md-3 mt-3">
									<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
