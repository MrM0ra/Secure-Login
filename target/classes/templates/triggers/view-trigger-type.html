<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Vista de tipo de trigger</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
			crossorigin="anonymous">
		<link rel="stylesheet" href="../css/shards.min.css">
	</head>
	<body>
		<style>	
			body{
				padding: 50px;
				background: #34495e;
			}
			a, td, th, h2, label{
				color: white;			
			}
		</style>
		<div class="container my-5">
			<h2 class="mb-5">Ver Tipo de trigger</h2>
			<div clas="row">
				<div class="col-md-6">
					<form action="#" th:action="@{/trigger-types/}" th:object="${tt}" method="post">
						<div class="container my-2" id="wraper">
							<div class="row" id="left">
								<div class="form-group col-md-6">
									<label for="id" class="col-form-label">ID</label> 
									<input type="text" th:field="*{trigtypeId}" class="form-control" id="id" placeholder="id" readonly> 
								</div> 
								<div class="form-group col-md-6">
									<label for="trigtypeName" class="col-form-label">Nombre de Tipo de trigger</label> 
									<input type="text" th:field="*{trigtypeName}" class="form-control" id="trigtypeName" readonly>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4 mt-3">
									<input type="submit" name="action" class="btn btn-primary" value="Volver">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
